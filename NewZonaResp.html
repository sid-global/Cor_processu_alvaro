<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Cor Processu Mobile</title>

<body onload="PreNewZonaAlmacen()">

<!------- Carga de datos -->

<!-- Almacen -->
<div data-role="page" id="ZonaResp">
	<div data-role="header" data-theme="b">
		<h1>Zona Responsable</h1>
        <div data-role="navbar" data-iconpos="top">
         <ul>
           	<li><a onClick="redireccionar('Responsable.html')">Regresar</a></li>
            <li><a onClick="sid()">SID, C.A.</a></li>
            <li><a onClick="salir()">Salir</a></li>
         </ul>
      </div>
	</div>
	<div data-role="content" id="CRecep" aling="center">

	<div data-role="fieldcontain">
      <label for="pais" class="select" >País:</label>
      <select name="pais" id="pais" onChange="NewZonaAlmacenz2()"><option value="">Seleccione</option></select>
    </div>
	<script> NewZonaAlmacenz1(); </script>
	<div data-role="fieldcontain">
      <label for="est" class="select" >Estado/Ciudad:</label>
      <select name="est" id="est" onChange="NewZonaAlmacenz3()"><option value="">Seleccione</option></select>
    </div>
	
	<div data-role="fieldcontain">
      <label for="sector" class="select" >Sector:</label>
      <select name="sector" id="sector" onChange="NewZonaAlmacenz4()"><option value="">Seleccione</option></select>
    </div>
	
	<div data-role="fieldcontain">
      <label for="zona" class="select">Zona:</label>
      <select name="zona" id="zona"><option value="">Seleccione</option></select>
    </div>
	
	<div data-role="fieldcontain">
      <label for="textarea">Dirección Detalle:</label>
      <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
    </div>

	<div data-role="fieldcontain">
      <label for="tipo" class="select">Tipo:</label>
      <select name="tipo" id="tipo"><option value="">Seleccione</option></select>
    </div>
	
	<button onClick="AgregarZona('Resp')"> Agregar Zona </button>
		
	       
	</div>
</div>
<!-------Despacho -->

</body>
</html>
